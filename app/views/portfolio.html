<h1 class="page-heading left">Portfolio</h1>
<div class="clear project-filter">
  <form action="">
    <div class="row">
      <div class="large-6 columns">
        <div class="search">
          <label for="search">
            <span class="sr-only">Search for projects..</span>
            <input type="search" placeholder="Search projects.. e.g. Angular.js" ng-model="searchText" name='search' id='search' class="serachbox">
          </label>
          <span class="icon icon-search search-icon" aria-hidden='true'> <span class="sr-only">Search Icon</span></span>
        </div>
      </div>
      <div class="large-6 columns">
        <div class="right">
          <span class="muted">Show </span>
          <label class="normal project-filter-options" for="all">
            <span class="sr-only">Search projects</span>
            <input type="radio" ng-model="selectedSize" name="filter" value="" id="all"> All
          </label>
          <label class="normal project-filter-options" for="uxd" data-tooltip="true" data-options="disable_for_touch:true" aria-haspopup="true" class="tip-top" title="User Expirence Design">
            <input type="radio" ng-model="selectedSize" name="filter" value="ux" id="uxd"> UX Design
          </label>
          <label class="normal project-filter-options" for="ixd" data-tooltip="true" data-options="disable_for_touch:true" aria-haspopup="true" class="tip-top" title="Interaction Design">
            <input type="radio" ng-model="selectedSize" name="filter" value="Interaction" id="ixd"> IxD
          </label>
          <label class="normal project-filter-options" for="vd" data-tooltip="true" data-options="disable_for_touch:true" aria-haspopup="true" class="tip-top" title="Visual Design">
            <input type="radio" ng-model="selectedSize" name="filter" value="Visual" id="vd"> VD
          </label>
          <label class="normal project-filter-options" for="fed" data-tooltip="true" data-options="disable_for_touch:true" aria-haspopup="true" class="tip-top" title="Front end development">
            <input type="radio" ng-model="selectedSize" name="filter" value="front-end" id="fed"> Front-end
          </label>
          <label class="normal project-filter-options" for="bed" data-tooltip="true" data-options="disable_for_touch:true" aria-haspopup="true" class="tip-top" title="Server side development">
            <input type="radio" ng-model="selectedSize" name="filter" value="Dev" id="bed"> Back-end</label>
          <span class="muted">Projects</span>
        </div>
      </div>
    </div>
  </form>
</div>
<div class=" clear no-results fadeInBig ng-hide" ng-show="(projects | filter:searchText | filter:selectedSize).length == 0">
  <img src="images/no-results.svg" alt="Nothing found image.">
  <br>
  <h4>It seems that, I didn't work on this kind of project..</h4>
</div>
<ul role="region" aria-relevant="Project filtered" class="portfolio-grid clear">
  <li ng-repeat="project in projects | filter:searchText | filter:selectedSize track by $index" data-src='enter bottom and move 20px after 0.5s' style="order: {{$index}};" ng-if="!project.archived" class="project-item zoom {{project.size}}">
    <a href="projects/{{project.id.$oid}}" class="project-link zoomIn a{{($index % 3)+1}}">
      <div class="project" class="">
        <div class="project-thumb" ng-style='projectThumb(project.thumbnail)'></div>
        <div class="project-title">
          <h2><span class="sr-only">Project Name: </span>{{project.title}}</h2>
          <small><span class="sr-only">Project Tags: </span>{{project.shortDescription}}</small>
        </div>
        <div class="tick tip-top tip-center" ng-if='projectSeen("/projects/"+ project.id.$oid)' title="You have seen this project!" data-tooltip data-options="disable_for_touch:true" aria-haspopup="true">
          <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 24.3 14.6" enable-background="new 0 0 24.3 14.6" xml:space="preserve" style='height: 11px;'>
            <g>
              <path fill="#fff" d="M0.1,7.7C0,7.9,0,8.1,0.1,8.3c0,0,6.1,6.1,6.3,6.1c0.1,0,0.5,0,0.5,0C7.2,14,15.5,2.5,15.5,2.5
                        c0.1-0.1,0.6-0.8,0.9-1.3c0.3-0.7,0.4-1.1,0-1.2c-0.4-0.1-1,0.5-1.4,0.8c0,0-6.1,6.8-7.9,8.6C6.8,9.6,6.4,9.7,6.1,9.5L2.3,7.1
                      C2.2,7,1.1,6.5,1.1,6.5C1,6.5,0.8,6.6,0.7,6.7L0.1,7.7z"></path>
              <path fill="#fff" d="M10.6,11.1c0,0,2.5,2.7,3.5,3.4c0.2,0.1,0.4,0,0.5,0l0,0c0.2,0,8.6-11.9,8.6-11.9c0.1-0.1,0.6-0.8,0.9-1.3
                        c0.3-0.7,0.4-1.1,0-1.2c-0.4-0.1-1,0.5-1.4,0.8c0,0-6.2,6.9-7.9,8.6c-0.1,0.1-0.3,0.3-0.4,0.4c-0.2,0-0.3-0.2-0.5-0.3l-1.4-0.9
                      L10.6,11.1z"></path>
            </g>
          </svg>
        </div>
      </div>
    </a>
  </li>
</ul>
