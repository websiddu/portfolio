<div class="row">
<div class="project-page">
  <div class="large-12 columns">
    <div class="page">
      <div class="project-show-banner">
        <div class="project-show-banner-img" ng-style="{{style}}">
        </div>
        <h2 class="project-page-heading left">{{project.title}}</h2>
      </div>

      <!-- <h2 class="page-heading left">/<a class="standalone" href="#/portfolio" >projects</a>/{{project.title}}</h2> -->

      <br>
      <div class="project-show-meta">
      <div class="clear page-show-nav">
        <span class="left" ng-if="project.previousProject"><a href="#/projects/{{project.previousProject}}">&larr; Previous project</a></span>
        <span class="right" ng-if="project.nextProject"><a href="#/projects/{{project.nextProject}}">Next project &rarr;</a></span>
      </div>
      <div class="row">
        <div class="large-9 small-12 columns">
          <div class="project-show-url">

            <span ng-if="project.isActive">
              <span class="truncate">
                <em class="icon icon-link"></em>
                <a href="{{project.projectUrl}}" target="_blank">{{project.projectUrl}}</a>
              </span>
            </span>
            <span ng-if="project.isActive == 0">
            <del><a>{{project.projectUrl}}</a></del> <small class="muted">(This url is not active!!)</small>
            </span>
          </div>
        </div>
        <div class="large-3 small-12 columns">

          <div class="project-show-date"><em class="icon icon-calendaralt"></em> {{date}}</div>
        </div>
      </div>
      <div class="project-show-tags">
        <ul class="tags">
          <li ng-repeat="tag in project.tags.split(',')">  {{tag}} </li>
        </ul>
      </div>
    </div>
      <div class="project-show-description" ng-bind-html="project.description">
      </div>
      <div class="project-show-screenshots">
        <ul class="small-block-grid-2 mini-block-grid-1 large-block-grid-2 portfolio-grid">
          <li ng-repeat="screenshot in project.screenshots.split(',')">
            <a href="{{screenshot}}" class="scrSht">
              <img ng-src="{{screenshot}}" alt="{{screenshot}}">
            </a>
          </li>
        </ul>
      </div>
      <div class="clear page-show-nav">
        <span class="left" ng-if="project.previousProject"><a href="#/projects/{{project.previousProject}}">&larr; Previous project</a></span>
        <span class="right" ng-if="project.nextProject"><a href="#/projects/{{project.nextProject}}">Next project &rarr;</a></span>
      </div>
    </div>
  </div>
</div>
</div>

<div ng-include="'views/partials/footer.html'"></div>
